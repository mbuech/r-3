{% load dajaxice_templatetags %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
    <head>
        <title>Roads, Rails and Runways</title>
        {% dajaxice_js_import %}
	<meta charset="utf-8"/>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  		<script type="text/javascript" src="js/jsDatePick.jquery.min.1.3.js"></script>
  		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
      <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
      <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'>
  		<link rel="stylesheet" type="text/css" media="all" href="static/css/jsDatePick_ltr.min.css" />
  		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <script type="text/javascript" src="static/js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/style.css"></link>

        <script>
  			$(function() {
    			$( "#slider" ).slider({
      				value:5,
      				min: 0,
      				max: 10,
      				step: 1,
      				slide: function( event, ui ) {
        				$( "#cost_value" ).val( ui.value );
                var time = 10 - ui.value;
                $( "#time_value" ).val( time );
      				}
    			});
    		$( "#cost_value" ).val( "" + $( "#slider" ).slider( "value" ) );
        $( "#time_value" ).val( "" + $( "#slider" ).slider( "value" ) );
  			});
  		</script>

  		<script type="text/javascript">
	window.onload = function(){
		new JsDatePick({
			useMode:2,
			target:"inputField",
			dateFormat:"%d/%M/%Y"
		});
    new JsDatePick({
      useMode:2,
      target:"inputField2",
      dateFormat:"%d/%M/%Y"
    });
		};
		</script>

    </head>

    <body>
  		<div class="full">
			<img alt="full screen background image" src="static/img/sanfran.jpg" id="background" /> 
	 <div class="title">
	   <img src="static/img/icon.png" alt="logo" id="logo"/>
	   <h2>Roads, Rails & Runways</h2>
	 </div>
	
		<div class = "form">
    </div>
    <div class="info">
        <h3>THE BEST WAY TO TRAVEL</h3>
		  	<form>
		  		<input type="text" class="path" placeholder="origin city" id="origin" name="origin"></input>
		  		<input type="text" class="path" placeholder="destination city" id="destination" name="destination"></input>
		  		<input type="text" size="16" id="inputField" placeholder="leave" />
          <input type="text" size="16" id="inputField2" placeholder="return" />
          <input type="checkbox" id="car" name="option1" value="car"> <span id="car">I own a car</span></input>
           <input type="checkbox" id="drive" name="option1" value="car"> <span id="drive">I can drive</span></input>
		  		<div id="slider">
		  		 	<label id="cost" for="cost">COST</label>
		  		 	<label id="time" for="time">TIME</label>
            <br/>
  				</div>
          <button type="submit" value="submit" class="button">GO!</button>
  			</form>
  		</div>
  	</div>
  	</div>
  	</body>

  	</html>
